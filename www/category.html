<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Categories - QuickDash</title>
    <script src="/assets/js/env.js"></script>
<script src="/assets/js/config.js"></script>
<link rel="preload" href="./components/navbar.html" as="fetch" crossorigin>
<link rel="preload" href="./components/footer.html" as="fetch" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css?v=1.0.0">
    <link rel="stylesheet" href="./assets/css/components.css?v=1.0.0">
    <link rel="stylesheet" href="./assets/css/layout.css?v=1.0.0">

    <style>
        .cat-grid-page {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .cat-card-lg {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cat-card-lg:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            border-color: var(--primary);
        }

        .cat-icon-lg {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 50%;
            padding: 10px;
        }

        .cat-title-lg {
            font-weight: 600;
            color: var(--text-main);
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="container">
        <div class="text-center py-4">
            <h1>Explore Categories</h1>
            <p class="text-muted">Freshest picks for your daily needs</p>
        </div>

        <div id="cat-grid" class="cat-grid-page">
            <div class="loader-spinner"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

   <script src="./assets/js/config.js?v=1.0.0" defer></script>

<script src="./assets/js/utils/location-manager.js?v=1.0.0" defer></script> 

<script src="./assets/js/services/api.service.js?v=1.0.0" defer></script>

<script src="./assets/js/layout/main-layout.js?v=1.0.0" defer></script>

    <script defer>
        (async () => {
            const grid = document.getElementById('cat-grid');
            try {
                // CHANGE 1: ApiService ki jagah direct fetch use karein
                // Isse agar user ka token expired bhi hai, tab bhi categories load hongi
                const baseUrl = window.APP_CONFIG ? window.APP_CONFIG.API_BASE_URL : "http://localhost:5000/api/v1";
                const response = await fetch(`${baseUrl}/catalog/categories/`);

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const res = await response.json();

                // CHANGE 2: Response ko sahi tarah se handle karein (Array ya Paginated Result)
                const categories = Array.isArray(res) ? res : (res && res.results ? res.results : []);

                // CHANGE 3: 'parent' filter hata diya hai kyunki model mein parent field nahi hai

                if (categories.length === 0) {
                    grid.innerHTML = '<p class="text-center w-100 text-muted">No categories found.</p>';
                    return;
                }

                // Render Logic
                grid.innerHTML = categories.map(c => `
                    <div class="cat-card-lg" onclick="window.location.href='./search_results.html?slug=${c.slug}'">
                        <img src="${c.icon_url || 'https://via.placeholder.com/80'}" class="cat-icon-lg" alt="${c.name}">
                        <div class="cat-title-lg">${c.name}</div>
                    </div>
                `).join('');

            } catch (e) {
                console.error("Category Load Error:", e);
                grid.innerHTML = `
                    <div class="text-center w-100">
                        <p class="text-danger mb-2">Failed to load categories</p>
                        <button class="btn btn-sm btn-outline-primary" onclick="location.reload()">Retry</button>
                    </div>`;
            }
        })();
    </script>
</body>

</html>
