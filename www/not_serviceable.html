<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Serviceable - QuickDash</title>
    <script src="/assets/js/env.js"></script>
<script src="/assets/js/config.js"></script>
    <link rel="preload" href="./components/navbar.html" as="fetch" crossorigin>
<link rel="preload" href="./components/footer.html" as="fetch" crossorigin>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 400px;
            width: 100%;
        }
        .icon-box {
            font-size: 60px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        h2 { margin-bottom: 10px; color: #333; }
        p { color: #666; margin-bottom: 30px; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="icon-box">
            <i class="fas fa-map-marked-alt"></i>
        </div>
        <h2>We aren't here yet!</h2>
        <p>Sorry, QuickDash services are not available at your current location. Please select a different area.</p>
        
        <button onclick="changeLocation()" class="btn btn-primary w-100">
            <i class="fas fa-location-arrow"></i> Change Location
        </button>
        
        <a href="./index.html" class="d-block mt-3 small text-muted">Go to Home</a>
    </div>

    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/utils/location_picker.js"></script>
    <script src="./assets/js/utils/maps_loader.js"></script>
    <script src="./assets/js/utils/toast.js"></script>
    <script>
        function changeLocation() {
            if (window.LocationPicker) {
                // Location Picker kholne ke baad, jab user select karega
                // to wapas index.html par bhej denge
                window.LocationPicker.open((data) => {
                    localStorage.setItem('user_lat', data.lat);
                    localStorage.setItem('user_lng', data.lng);
                    localStorage.setItem('user_city', data.city);
                    localStorage.setItem('user_pincode', data.pincode);
                    localStorage.setItem('user_address', data.address);
                    
                    // Force reload to Home to re-check service
                    window.location.href = './index.html';
                });
            } else {
                alert("Map service is loading... please try again in a second.");
            }
        }
    </script>
</body>
</html>
