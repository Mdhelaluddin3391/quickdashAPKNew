<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat - QuickDash</title>
    <script src="/assets/js/env.js"></script>
<script src="/assets/js/config.js"></script>
    <link rel="preload" href="./components/navbar.html" as="fetch" crossorigin>
<link rel="preload" href="./components/footer.html" as="fetch" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/pages/support-chat.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="chat-container">
        <div class="chat-header">
            <a href="support.html" class="text-muted"><i class="fas fa-arrow-left"></i></a>
            <div>
                <h4 class="m-0">QuickDash Assistant</h4>
                <small class="text-success">‚óè Online</small>
            </div>
        </div>

        <div class="chat-body" id="chat-box">
            <div class="msg received">Hello! I am your AI assistant. How can I help you with your orders or groceries
                today?</div>
        </div>

        <form class="chat-footer" id="chat-form">
            <input type="text" id="msg-input" class="form-control" placeholder="Type a message..." required
                autocomplete="off">
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <div id="footer-placeholder"></div>
<script src="./assets/js/config.js?v=1.0.0" defer></script>
<script src="./assets/js/utils/toast.js?v=1.0.0" defer></script>
<script src="./assets/js/utils/location-manager.js?v=1.0.0" defer></script>
<script src="./assets/js/services/api.service.js?v=1.0.0" defer></script>
<script src="./assets/js/layout/main-layout.js?v=1.0.0" defer></script>
<script src="./assets/js/pages/support-chat.js?v=1.0.0" defer></script>
</body>

</html>
